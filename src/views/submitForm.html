<form id="reactboardForm">
  <div class="loader"></div>
  <canvas id="canvas"></canvas>
  <textarea
  id="comment"
  class="reactboard-input"
  name="comment"
  placeholder="どうしましたか？"
  rows="4"
  cols="50"></textarea>

  <button
    class="btn-default"
    type="button"
    onclick="rbdSdk.resetAndClose()">
    キャンセル
  </button>
  <button
    class="btn-primary"
    type="button"
    onclick="rbdSdk.submitReport()">
    報告する
  </button>
</form>
