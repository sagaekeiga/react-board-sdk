<form id="reactboardForm">
  <textarea
  id="comment"
  class="reactboard-input"
  name="comment"
  placeholder="どうしましたか？"
  rows="4"
  cols="50"></textarea>

  <button
    type="button"
    onclick="rbdSdk.submitReport()">
    報告する
  </button>

  <button
    type="button"
    onclick="rbdSdk.resetAndClose()">
    キャンセル
  </button>
</form>
